languageCode = "en"
defaultContentLanguage = "en"

hasCJKLanguage = false

enableRobotsTXT = true

# Enable relativeURLs if your site hosted on GitHub.io
relativeURLs = false

# Enable Disqus
# disqusShortname = "XXX"

# Google Analytics
